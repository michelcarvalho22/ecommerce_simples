{% load  thumbnail static %}



  <div class="col-md-3 product-men">
      <div class="men-pro-item simpleCart_shelfItem">
          <div class="men-thumb-item">
             {% if product.image %}
              <img src="{{ product.image|thumbnail_url:'product_image' }}" alt="" class="pro-image-front">
              <img src="{{ product.image|thumbnail_url:'product_image' }}" alt="" class="pro-image-back">
              {% else %}
              <img src="http://placehold.it/300x300" alt="" />
               {% endif %}
                  <div class="men-cart-pro">
                      <div class="inner-men-cart-pro">
                          <a href="{{ product.get_absolute_url }}" class="link-product-add-cart">Detalhes</a>
                      </div>
                  </div>
          </div>
          <div class="item-info-product ">
              <h4><a href="single.html">{{ product }}</a></h4>
              <div class="info-product-price">
                  <span class="item_price">R$ {{ product.price }}</span>
                  <!--<del>$69.71</del>-->
              </div>
              <a class="snipcart-details top_brand_home_details item_add single-item hvr-outline-out button2" href="{% url 'checkout:create_cartitem' product.slug %}">
                  Adicionar ao carrinho
              </a>
          </div>
      </div>
  </div>
